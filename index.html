<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container mx-auto my-4">
      <!-- header -->
      <header>
        <h1 class="text-center text-muted my-4">Weather App</h1>
      </header>

      <!-- form -->
      <form class="my-4 text-center">
        <label for="city" class="text-muted form-label"
          >Enter a location for weather information</label
        >
        <input
          type="text"
          name="city"
          id="city"
          class="form-control p-3 text-muted"
          placeholder="Enter a location for weather information"
        />
      </form>

      <!-- card -->
      <div class="card shadow-lg rounded-3 d-none">
        <img
          src="https://via.placeholder.com/150"
          class="card-img-top time"
          alt="weather image"
        />

        <div class="icon mx-auto text-center bg-primary shadow-lg text-muted">
          <!-- icon -->
          <img src="" alt="" />
        </div>

        <div class="weather-details text-center text-muted my-4 text-uppercase">
          <h4 class="my-3">City Name</h4>
          <div class="my-2">Weather Condition</div>
          <div class="display-3 my-4">
            <span>Temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./script/forecast.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
